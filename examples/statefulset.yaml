apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ssh-statefulset
  namespace: default
spec:
  selector:
    matchLabels:
      app: ssh-statefulset
  serviceName: "ssh-statefulset-service"
  replicas: 3
  template:
    metadata:
      labels:
        app: ssh-statefulset
    spec:
      containers:
        - name: ssh-server
          image: ghcr.io/<your-username>/ssh-server:latest
          ports:
            - containerPort: 2222
              name: ssh
          volumeMounts:
            - name: ssh-storage
              mountPath: /var/lib/ssh
          command: ["/usr/sbin/sshd", "-D"]
  volumeClaimTemplates:
    - metadata:
        name: ssh-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

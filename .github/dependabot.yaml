version: 2
updates:
  # Keep Go modules up to date
  - package-ecosystem: "go"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep Docker images up to date
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
